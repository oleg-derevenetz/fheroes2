name: Clang-Tidy

on:
  pull_request:
    branches: [ master, clang-tidy ]
    paths: [ '**.cpp', '**.h' ]

jobs:
  build:
    name: Clang-Tidy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 50
    - name: Install dependencies and clang-tidy
      run: |
        sudo apt-get update
        sudo apt-get install -y libsdl2-dev libsdl2-ttf-dev libsdl2-mixer-dev libsdl2-image-dev gettext clang-tidy
    - name: Analyze
      run: |
        ls -l /usr/bin/*tidy*
        git diff -U0 HEAD^ | clang-tidy-diff.py -p1 -export-fixes clang-tidy-fixes.yml
